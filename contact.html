<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Spark_foundation_project</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm my-2">
        <a class="navbar-brand ml-5" href="index-1.html">The Sparks Foundation<br>Priyanka Agarwal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <i class="fas fa-bars" style="color: #fff;font-size: 160%;"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index-1.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="bg-contact100" style="background-image: url('');">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-img js-tilt" data-tilt>
                    <img src="https://i.pinimg.com/originals/d7/67/5a/d7675ae7913ab94dbdac411680cb4fe6.png" alt="IMG">
                </div>

                <form class="contact100-form validate-form" data-netlify="true">
                    <span class="contact100-form-title">
                        Contact Me 
                    </span>

                    <div class="wrap-input100 validate-input" data-validate = "name required">
                        <input class="input100" type="text" name="name" placeholder="Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Message required">
                        <textarea class="input100" name="message" placeholder="Write here..."></textarea>
                        <span class="focus-input100"></span>
                        
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>





   
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c252d9c8b4.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
